<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Animation Portfolio</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --primary: #007bff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* Removes underline from link */
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin: 10px 0;
            color: var(--primary);
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>My HTML Animations</h1>
    <p>Select a project below to view the live animation.</p>
</header>

<div class="gallery-grid">

    <a href="animations/fireworks.html" class="card">
        <h3>Fireworks Display</h3>
        <p>A canvas-based particle animation.</p>
    </a>

    <a href="animations/cube-rotate.html" class="card">
        <h3>3D Rotating Cube</h3>
        <p>Pure CSS 3D transforms and keyframes.</p>
    </a>

    <a href="animations/loading-spinner.html" class="card">
        <h3>Liquid Loader</h3>
        <p>SVG animation with smooth transitions.</p>
    </a>

</div>

</body>
</html>
