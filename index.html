<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Previewer</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f4f9; }
        header { background: #333; color: white; padding: 1rem; text-align: center; }
        #upload-section { padding: 20px; border: 2px dashed #ccc; margin: 20px; text-align: center; background: white; border-radius: 8px; cursor: pointer; }
        #upload-section:hover { border-color: #007bff; }
        iframe { flex-grow: 1; border: none; background: white; margin: 0 20px 20px 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .controls { text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<header>
    <h1>HTML Animation Live Preview</h1>
</header>

<div id="upload-section">
    <p>Click here or drag & drop an <strong>index.html</strong> file to preview it</p>
    <input type="file" id="fileInput" accept=".html" style="display: none;">
</div>

<div class="controls">
    <button onclick="location.reload()">Clear / Reset</button>
</div>

<iframe id="preview"></iframe>

<script>
    const fileInput = document.getElementById('fileInput');
    const uploadSection = document.getElementById('upload-section');
    const preview = document.getElementById('preview');

    // Trigger file input on click
    uploadSection.onclick = () => fileInput.click();

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const blob = new Blob([event.target.result], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                preview.src = url;
            };
            reader.readAsText(file);
        }
    };

    // Drag and Drop Logic
    uploadSection.ondragover = (e) => { e.preventDefault(); uploadSection.style.borderColor = '#007bff'; };
    uploadSection.ondragleave = () => { uploadSection.style.borderColor = '#ccc'; };
    uploadSection.ondrop = (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file && file.name.endsWith('.html')) {
            fileInput.files = e.dataTransfer.files;
            const event = new Event('change');
            fileInput.dispatchEvent(event);
        }
    };
</script>

</body>
</html>
